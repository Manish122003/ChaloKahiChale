<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/event.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidenavbar.css">
    <script src="js/sidenavbar.js"></script>
    
</head>
<body>

    <nav class="navbar">
        <a href="javascript:void(0)" class="closebutton" onclick="toggleNavsidebar()" style="color: #f1f1f1; text-decoration: none; padding-top: 0.75%;">&#9776;</a>
        <div class="navbar-brand">ChaloKahiChale</div>
        <div class="navbar-links">
            <div class="navbar-menu">
                <a href="index.html" class="navbar-item">Home</a>
                
                <a href="populardestionation.html" class="navbar-item">Popular Destinations</a>
                <a href="profile.html" class="navbar-item">profile</a>
                <a href="aboutus.html" class="navbar-item">About Us</a>
            </div>
            <a href="signup.html" class="navbar-signin">Sign In</a>
        </div>
    </nav>
    <div id="mySidenav" class="sidenav">
        <a href="index.html">Home</a>
        <a href="profile.html">profile</a>
        <a href="state.html">State</a>
        <a href="city.html">Cities</a>
        <a href="hotel_list.html">Hotels</a>
        <a href="aboutus.html">About us</a>
      </div>
    <div class="signup_blur">
        <div class="signup">
            <div class="left_section">
                <div>
                    <img src="./images/v1.png" class="img1" alt="..">
                </div>
                <div class="main_section">
                    <div class="title">
                        <h1 class="heading">Roll the Carpet!</h1>
                        <p>Just Some details to get you in...</p>
                    </div>
                    <div class="form">
                        <form class="login-form">
                            <div class="group">
                                <label for="email-input" class="label">Email Id</label>
                                <div class="input-container">
                                    <img src="./images/sms.png" alt="Email icon" class="icon" />
                                    <input type="email" id="email-input" class="input" placeholder="Enter Your E-mail"/>
                                </div>
                            </div>
                            
                            <div class="group">
                                <label for="password-input" class="label">Password</label>
                                <div class="input-container">
                                  <img src="./images/lock.png" alt="Password icon" class="icon" />
                                  <input type="password" id="password-input" class="input" placeholder="Enter Your Password"/>
                                </div>
                            </div>
                            <div class="group">
                                <label for="password-input" class="label">Confirm Password</label>
                                <div class="input-container">
                                  <img src="./images/lock.png" alt="Password icon" class="icon" />
                                  <input type="password" id="confirm-password-input" class="input" placeholder="Re-enter Your Password"/>
                                </div>
                            </div>
                            <div class="button">
                                <button class="input-button">Register</button>
                            </div>
                            <div class="or-text">OR</div>
                            <div class="register-container">
                                <div class="social-icons">
                                  <img src="./images/google.png" alt="Social media icon" class="social-icon google" />
                                  <img src="./images/Facebook.png" alt="Social media icon" class="social-icon facebook" />
                                  <img src="./images/apple.png" alt="Social media icon" class="social-icon apple" />
                                </div>
                                <p class="register-cta">Already have account?
                                  <a href="./login.html" class="register-link">Login Now</a>
                                </p>
                              </div>
                        </form>
                    </div>
                </div>
                <div>
                    <img src="./images/v2.png" class="img2" alt="..">
                </div>
                <div>
                    <img src="./images/v3.png" class="img3" alt="..">
                </div>
            </div>
            <div class="right_section">
                <div class="chalokahichale">
                    <h1 class="chalokahichale_title">ChaloKahiChale</h1>
                    <p class="chalokahichale_description">
                        Travel is the only purchase that enriches you in ways <br /> beyond material wealth
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
