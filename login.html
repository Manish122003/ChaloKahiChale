<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    
   <script src="js/index_2.js"></script>
</head>
<body>
    <div class="login_blur">
        <div class="login">
            <div class="left_section">
                <div class="chalokahichale">
                    <h1 class="chalokahichale_title">ChaloKahiChale</h1>
                    <p class="chalokahichale_description">
                        Travel is the only purchase that enriches you in ways <br /> beyond material wealth
                    </p>
                </div>
            </div>
            <div class="rigth_section">
                <div>
                    <img src="./Images/v1.png" class="img1" alt="..">
                </div>
                <div class="main_section">
                    <div class="title">
                        <h1 class="heading">Welcome Back!</h1>
                        <p>Glad youâ€™re Back...</p>
                    </div>
                    <div class="form">
                        <form class="login-form">
                            <div class="group">
                                <label for="email-input" class="label">Email Id</label>
                                <div class="input-container">
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/973974041d428050b1efc9253b4f51152499b08537f927e5aa5fb259939e72f8?apiKey=e17a3e7d1605454cb19f07a5b45affe5&" alt="Email icon" class="icon" />
                                    <input type="email" id="email-input" class="input" placeholder="Enter Your E-mail"/>
                                </div>
                            </div>
                            
                            <div class="group">
                                <label for="password-input" class="label">Password</label>
                                <div class="input-container">
                                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/064185542afe56c5eaf008c5b666c17ee827554b8c55642f6014fce7d7355c3b?apiKey=e17a3e7d1605454cb19f07a5b45affe5&" alt="Password icon" class="icon" />
                                  <input type="password" id="password-input" class="input" placeholder="Enter Your Password"/>
                                </div>
                            </div>
                            <div class="forget_password">
                                <a href="#" class="forget_password">Forgot your password?</a>
                            </div>
                            <div class="button">
                                <button class="input-button">Login</button>
                            </div>
                            <div class="or-text">OR</div>
                            <div class="register-container">
                                <div class="social-icons">
                                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8ded237eef7de5d3c2f98be4bd9dd39aad745fa92411fc34aab674e066aab0d7?apiKey=e17a3e7d1605454cb19f07a5b45affe5&" alt="Social media icon" class="social-icon" />
                                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a2ff315c29c491d0a4c8c5521e1042f6131dbd5b016681161cfb22a21d333ce2?apiKey=e17a3e7d1605454cb19f07a5b45affe5&" alt="Social media icon" class="social-icon" />
                                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccc3c2c806e4ce2c83e40852e1de865ee95577b816d4baa95f00caf06fdc7972?apiKey=e17a3e7d1605454cb19f07a5b45affe5&" alt="Social media icon" class="social-icon" />
                                </div>
                                <p class="register-cta">Don't have account?
                                  <a href="signup.html" class="register-link">Register Now</a>
                                </p>
                              </div>
                        </form>
                    </div>
                </div>
                <div>
                    <img src="./Images/v2.png" class="img2" alt="..">
                </div>
                <div>
                    <img src="./Images/v3.png" class="img3" alt="..">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
